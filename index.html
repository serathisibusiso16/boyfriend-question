<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 320px;
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    /* Celebration section */
    #celebrate {
      display: none;
      text-align: center;
    }

    #celebrate img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Heart beat animation */
    .heart {
      font-size: 48px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .emojis {
      font-size: 32px;
      margin-top: 10px;
    }
  </style>
</head>
